<html>
    <link rel="stylesheet" href="/training.css" />
    <head>
        <h1 >Registration Form</h1>
    </head>
    
    <form>
        <label for ="name"> Name:</label> <br>
        <input type="text" id="'name" name="name" pattern="[A-za-z\s]+" title="Text only allowed  in this column " required ><br>
        <label for ="mobile">Mobile Number :</label><br>
        <input type="tel" id ="mobile" mobile="mobile"  pattern="[0-9]{10}" minlength="10" maxlength="10" title="Enter 10 Digit Mobile Number" required><br>
        <label for ="email">Email Address :</label><br>
        <input type="email" id ="email" email="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Enter valid Mail address " required><br>
        <label for ="address">Address :</label><br>
        <textarea id="address"  maxlength="140" rows="5" required ></textarea><br>
        <input type="submit"  value="Submit">
        
        <!-- <output id="result" name="result" for="name mobile email address"></output> -->
    </form>

</html>
